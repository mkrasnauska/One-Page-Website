<!DOCTYPE html>
<html lang="en">
<head>
<title>Happy Animals</title>
<meta charset="utf-8">
<link rel="stylesheet" href="./CSS/one_page_website.css">
<script src="./JS/one_page_website.js" defer></script>
</head>
<body>
    <!-- NAV -->
    <div>
        <div>
            <ul>
                <a href="#home" id="link"><li>HOME</li></a>
                <a href="#gallery"><li>GALLERY</li></a>
                <a href="#contact"><li>FAQs</li></a>
            </ul>
        </div>
    </div>
    <!-- END NAV -->
    <!-- HOME -->
    <div id="home">
        <div>
            <div>
                <span>Animals that will make you smile!</span>
            </div>
        </div>
    </div>
    <!-- END HOME -->
    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./Images/thumb/Cat.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/thumb/Otter.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/thumb/Lama.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/thumb/Husky.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
     <div class="column">
      <img src="./Images/thumb/Hedgehog.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div> 
    <div class="column">
      <img src="./Images/thumb/Sloth.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>

    <div class="column">
      <img src="./Images/thumb/donkeys.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>

    <div class="column">
      <img src="./Images/thumb/Sheep.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>

  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 8</div>
        <img src="./Images/thumb/Cat.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 8</div>
        <img src="./Images/thumb/Otter.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 8</div>
        <img src="./Images/thumb/Lama.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 8</div>
        <img src="./Images/thumb/Husky.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 8</div>
        <img src="./Images/thumb/Hedgehog.jpg" style="width:100%">
      </div>

     <div class="mySlides">
        <div class="numbertext">6 / 8</div>
        <img src="./Images/thumb/Sloth.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">7 / 8</div>
        <img src="./Images/thumb/donkeys.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 8</div>
        <img src="./Images/thumb/Sheep.jpg" style="width:100%">
      </div>
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./Images/thumb/Cat.jpg" onclick="currentSlide(1)" alt="Purrrrfect Smile">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/thumb/Otter.jpg" onclick="currentSlide(2)" alt="Otter like no other">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/thumb/Lama.jpg" onclick="currentSlide(3)" alt="Smile like Lama, Mama">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/thumb/Husky.jpg" onclick="currentSlide(4)" alt="Goofy smile, Happy life">
      </div>
      
      <div class="column">
        <img class="demo" src="./Images/thumb/Hedgehog.jpg" onclick="currentSlide(5)" alt="My smile is on point">
      </div>

      <div class="column">
        <img class="demo" src="./Images/thumb/Sloth.jpg" onclick="currentSlide(5)" alt="Relax">
      </div>

      <div class="column">
        <img class="demo" src="./Images/thumb/donkeys.jpg" onclick="currentSlide(5)" alt="Smiles are better with a friend">
      </div>

      <div class="column">
        <img class="demo" src="./Images/thumb/Sheep.jpg" onclick="currentSlide(5)" alt="Skippy dippy doo">
      </div>

    </div>
  </div>
  
<!-- RSVP -->
<SECTION>
    <div id="contact">
        <div>
            <h1>FAQs</h1>
            <div>
                <h2><span>Smile for everyone and yourself</span>

                    Please provide us with your basic contact information.
                </p>
                <div>
                    <form action="" method="post">
                        <input class="info" type="text" value="First Name:">

                        <input class="info" type="text" value="Email Address:">
                        <input class="info" type="text" value="Phone Number:">
                        <div class="form-spacer">
                            <label class="terms">Terms and Conditions</label>
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</SECTION>
<!-- END RSVP -->

<!-- FOOTER -->
<div>

</div>
<!-- END FOOTER -->

</header>
</body>
</html>
